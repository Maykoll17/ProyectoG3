<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head">
    <title>Sugerencias - Barber Shop 506</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f0f0f0;
        }
        .suggestion-section {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 60px;
        }
        .suggestion-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            color: white;
            max-width: 600px;
        }
        .suggestion-title {
            color: #A020F0;
            text-align: center;
            margin-bottom: 20px;
        }
        .suggestion-form label {
            display: block;
            margin-bottom: 5px;
        }
        .suggestion-form input, .suggestion-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }
        .suggestion-form button {
            background-color: #A020F0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .suggestion-image {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-left: 40px;
        }
        .alert-success {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .alert-error {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>

    <section class="suggestion-section">
        <div class="suggestion-container">
            <h2 class="suggestion-title">Sugerencias</h2>
            <p>Queremos escucharte. Déjanos tus sugerencias o comentarios para seguir mejorando tu experiencia.</p>
            <div th:if="${success}" class="alert-success">¡Gracias por tu sugerencia!</div>
            <div th:if="${error}" class="alert-error">Ocurrió un error al enviar tu sugerencia. Inténtalo de nuevo.</div>
            <form class="suggestion-form" th:action="@{/sugerencias/guardar}" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Sugerencia:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
        <div>
            <img src="https://peluquerialowcost.com/wp-content/uploads/2021/03/peluqueria-barberia-1.jpg" alt="Sugerencias" class="suggestion-image" />
        </div>
    </section>

    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
