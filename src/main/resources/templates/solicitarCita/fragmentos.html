<div th:fragment="solicitarCita" class="container mt-5">
    <section style="background-color: #ffffff; padding: 20px; border-radius: 5px; border: 1px solid #A020F0;">
        <h2 style="color: #A020F0;">Agende su Cita</h2>
        <form action="/solicitarCita/enviar" method="POST" style="display: flex; flex-direction: column; gap: 10px;">
            <div>
                <label for="nombre" style="color: #4b0082;">Inserte su nombre </label>
                <input type="text" id="nombre" name="nombre" required style="padding: 8px; border: 1px solid #A020F0; border-radius: 4px;">
            </div>
            <div>
                <label for="apellido" style="color: #4b0082;">Inserte su apellido </label>
                <input type="text" id="apellido" name="apellido" required style="padding: 8px; border: 1px solid #A020F0; border-radius: 4px;">
            </div>
            <div>
                <label for="email" style="color: #4b0082;">Inserte su email </label>
                <input type="email" id="email" name="email" required style="padding: 8px; border: 1px solid #A020F0; border-radius: 4px;">
            </div>
            <div>
                <label for="fechaCita" style="color: #4b0082;">Inserte la fecha de su Cita </label>
                <input type="date" id="fechaCita" name="fechaCita" required style="padding: 8px; border: 1px solid #A020F0; border-radius: 4px;">
            </div>
            <div>
                <label for="motivo" style="color: #4b0082;">Inserte el motivo de su Cita </label>
                <textarea id="motivo" name="motivo" required style="padding: 8px; border: 1px solid #A020F0; border-radius: 4px;"></textarea>
            </div>
            <button type="submit" style="background-color: #696969; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
                Programar cita
            </button>
        </form>
    </section>
