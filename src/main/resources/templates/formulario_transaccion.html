<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registrar Transacción</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Nueva Transacción</h2>

        <form th:action="@{/transacciones/guardar}" th:object="${transaccion}" method="post">
            <div class="mb-3">
                <label class="form-label">Producto:</label>
                <select th:field="*{producto}" class="form-control">
                    <option th:each="prod : ${productos}" th:value="${prod}" th:text="${prod.nombre}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Cantidad:</label>
                <input type="number" th:field="*{cantidad}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
        </form>
    </div>
</body>
</html>
