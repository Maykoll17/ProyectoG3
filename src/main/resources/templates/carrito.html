<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Carrito de Compras</h2>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaccion : ${transacciones}">
                    <td th:text="${transaccion.producto.nombre}"></td>
                    <td th:text="${transaccion.cantidad}"></td>
                    <td th:text="${transaccion.producto.precio}"></td>
                    <td th:text="${transaccion.cantidad * transaccion.producto.precio}"></td>
                </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <a href="/transacciones/nueva" class="btn btn-primary">Agregar MÃ¡s Productos</a>
            <a href="/transacciones/confirmar" class="btn btn-success">Confirmar Compra</a>
        </div>
    </div>
</body>
</html>
